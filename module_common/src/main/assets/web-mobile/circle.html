<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Cocos Creator | cyberpunk2077</title>

  <!--http://www.html5rocks.com/en/mobile/mobifying/-->

        content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1"/>

  <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">

  <!-- force webkit on 360 -->
  <meta name="renderer" content="webkit"/>
  <meta name="force-rendering" content="webkit"/>
  <!-- force edge on IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="msapplication-tap-highlight" content="no">

  <!-- force full screen on some browser -->
  <meta name="full-screen" content="yes"/>
  <meta name="x5-fullscreen" content="true"/>
  <meta name="360-fullscreen" content="true"/>
  
  <!-- force screen orientation on some browser -->
  <meta name="screen-orientation" content="portrait"/>
  <meta name="x5-orientation" content="portrait">

  <!--fix fireball/issues/3568 -->
  <!--<meta name="browsermode" content="application">-->

  <!--<link rel="apple-touch-icon-precomposed" href=".png" />-->

  <link rel="stylesheet" type="text/css" href="style-mobile.6e9cd.css"/>
  <link rel="icon" href="favicon.8de18.ico"/>
</head>
<body style="background-color:#000000;">
  <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
  <div id="splash">
    <div class="progress-bar stripes">
      <span style="width: 0%"></span>
    </div>
  </div>

<script src="src/settings.f6421.js" charset="utf-8"></script>

<script src="main.b5930.js" charset="utf-8"></script>

<script type="text/javascript">

// 开场动画函数
function startActionFunc () {
	if (window["sgg2077Call"]) {
		window["sgg2077Call"].startActionFunc();
	}
}

// 转场函数
function cutToFunc () {
	if (window["sgg2077Call"]) {
		window["sgg2077Call"].cutToFunc();
	}
}

// 回场函数
function backToFunc () {
	if (window["sgg2077Call"]) {
		window["sgg2077Call"].backToFunc();
	}
}
// 旋转圈子列表
function rotateCircle() {
  if (window["sgg2077Call"]) {
		window["sgg2077Call"].rotateCircle();
	}
}

// 回正圈子列表
function aligningCircle() {
  if (window["sgg2077Call"]) {
		window["sgg2077Call"].aligningCircle();
	}
}

(function () {
    let call = {
      // 跳转下载链接
      skipDownload: () => {
        var USER_Agent = navigator.userAgent;
        var MOBILE_IOS = /(iPhone|iPad|iPod|iOS)/i;
        var MOBILE_Android = /(Android)/i;
        var WX = /(micromessenger)/i;

        // if (WX.test(USER_Agent)) {
        //   //如果在微信中打开则只显示一个提示用户的罩层
        //   console.log("微信打开链接");
        //   return;
        // } else 
        if (MOBILE_IOS.test(USER_Agent)) {
          console.log("IOS打开链接");
          window.location.href = "http:\/\/down.jjxlz.com\/dtc1818";//苹果app跳转的协议
        } else if (MOBILE_Android.test(USER_Agent)) {
          console.log("Android打开链接");
          window.location.href = "http:\/\/down.jjxlz.com\/dtc1818";//安卓app跳转的协议
        }
        //如果没有唤起app则3秒后会跳转到下载地址，反之则不会跳转到下载地址。
        // setTimeout(function () {
        //     window.location.href = "https://****";//下载地址
        // }, 3000);
      }
    }
    window["inviteCall"] = call;
    // open web debugger console
    if (typeof VConsole !== 'undefined') {
        window.vConsole = new VConsole();
    }

    var debug = window._CCSettings.debug;
    var splash = document.getElementById('splash');
    splash.style.display = 'none';

    function loadScript (moduleName, cb) {
      function scriptLoaded () {
          document.body.removeChild(domScript);
          domScript.removeEventListener('load', scriptLoaded, false);
          cb && cb();
      };
      var domScript = document.createElement('script');
      domScript.async = true;
      domScript.src = moduleName;
      domScript.addEventListener('load', scriptLoaded, false);
      document.body.appendChild(domScript);
    }

    loadScript(debug ? 'cocos2d-js.js' : 'cocos2d-js-min.31478.js', function () {
      if (CC_PHYSICS_BUILTIN || CC_PHYSICS_CANNON) {
        loadScript(debug ? 'physics.js' : 'physics-min.30c61.js', window.boot);
      }
      else {
        window.boot();
      }
    });
})();
</script>
</body>
</html>
